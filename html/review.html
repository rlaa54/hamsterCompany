<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리뷰페이지</title>
    <style>
        .container{
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            margin: 0;
            padding: 0;
        }
        #side{
            width: 300px;
            height: 100%;
        }

        #side-logo{
            text-align: center;
            line-height: 100px;
        }
        #side-logo a{
            font-size: 30px;
            font-weight: bold;
            text-decoration: none;
            color: black;
            font-family: Georgia, "Times New Roman", serif;
        }
        #categori{
            display: flex;
            flex-direction: column;
            line-height: 70px;
            font-size: 20px;
        }
        #main{
            width: 80%;
            overflow: auto;
        }
        #info{
            width: 100%;
            height: 500px;
            display: flex;
            border-bottom: 1px solid black;
        }
        #img-container{
            width: 30%;
        }
        #game-img{
            width: 300px;
            height: 300px;
            background-color: grey;
            position: relative;
            top: 130px;
            left: 50px;
        }
        #game-info{
            width: 500px;
            height: 500px;
            display: flex;
            flex-direction: column;
            position: relative;
            top: 120px;
            line-height: 55px;

        }
        #review-input{
            width: 100%;
            height: 100px;
            display: flex;
            /* justify-content: space-between; */
            border-bottom: 1px solid black;
        }
        #user-input{
            width: 60%;
            height: 75px;
            margin: 10px;
            border-radius: 5px;
            font-size: 20px;
        }
        #star{
            position: relative;
            top: 20px;

        }
        .star {
            position: relative;
            font-size: 2rem;
            color: #ddd;
        }
        .star input {
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            opacity: 0;
            cursor: pointer;
        }
        .star span {
            width: 0;
            position: absolute; 
            left: 0;
            color: red;
            overflow: hidden;
            pointer-events: none;
        }
        #tag{
            position: relative;
            top: 20px;
            width : 50px;
            height: 50px;
            margin: 10px;
        }
        #input-btn{
            position: relative;
            top: 15px;
            width: 70px;
            height: 50px;
            margin: 10px;
        }
        #review-container{
            width: 100%;
            height: 500px;
        }
    </style>
</head>
<body>
    <div class="container">

        <div id="side">
            <div id="side-logo">
                <a href="#">Hamster Company</a>
            </div>
            <div id="categori">
                <span>카테고리1</span>
                <span>카테고리2</span>
                <span>카테고리3</span>
                <span>카테고리4</span>
                <span>카테고리5</span>
            </div>
        </div>
    
    
        <div id="main">
            <div id="info">
                <div id="img-container">
                    <img src="" alt="" id="game-img">
                </div>
                <div id="game-info">
                    <span>출시일</span>
                    <span>출시</span>
                    <span>플랫폼</span>
                    <span>장르</span>
                    <span>개발</span>
                    <span>모드</span>
                </div>
            </div>

            <div id="review-input">
                <input type="text" id="user-input" placeholder="한 줄 평을 남겨주세요.">
                <div id="star">
                    <span class="star">
                        ★★★★★
                        <span>★★★★★</span>
                        <input type="range" oninput="drawStar(this)" value="1" step="1" min="0" max="10">
                    </span>
                </div>
                <div id="tag"><button>태그 선택</button></div>
                <button id="input-btn">리뷰<br>남기기</button>
            </div>

            <div id="review-container">

            </div>

        </div>

    </div>
    <script src="../js/jquery-3.7.0.js"></script>
    <script>
        const drawStar = (target) => {
            document.querySelector(`.star span`).style.width = `${target.value * 10}%`;
        }  
    </script>
</body>
</html>
