<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../js/jquery-3.7.0.js"></script>
    <style>
      /* ===========
                초기화
              ============ */

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        /* border: 1px solid black; */
        font-family: Georgia, "Times New Roman", serif;
      }
      body {
        /* background-color: rgba(0, 0, 0, 0.5); */
        background-image: url(../img/별사진.gif);
      }
      #container {
        width: 100%;
        /* background-image: url(../img/별사진.gif); */
        position: absolute;
        /* background-image: url(../img/배틀필드영상.gif); */
        background-repeat: no-repeat;
        background-size: cover;
        opacity: 0.9;

        /* background-color: rgba(0, 0, 0, 0.8); */
        top: 3%;
        left: 5%;
        width: 100%;
        height: 100vh;
        min-width: 850px;
        max-width: 90%;

        box-shadow: 20px 25px 25px rgba(0, 0, 0, 0.6);
        border-radius: 50px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      /* ================
            로그인기능
            =========== */
      #login-Form {
        /* display: none; */
        padding: 40px 0 0 80px;
        position: absolute;
        right: 1%;
        width: 40%;
        height: 450px;
        border-radius: 20px;
        box-shadow: 20px 20px 20px;
        border: 2px solid rgba(228, 220, 220, 0.7);
      }
      #login-Form > h1,
      #sign-up-Form > h1 {
        color: rgba(245, 239, 239, 0.8);
        margin-bottom: 20px;
      }
      #login-Form > h2,
      #sign-up-Form > h2 {
        color: rgba(245, 239, 239, 0.9);
        margin-bottom: 50px;
      }

      /* 회원가입 폼 */
      #sign-up-Form {
        display: none;
        padding: 40px 0 0 80px;
        position: absolute;
        right: 1%;
        width: 40%;
        height: 450px;
        border-radius: 20px;
        box-shadow: 20px 20px 20px;
        border: 2px solid rgba(228, 220, 220, 0.7);
      }
      /* ==============
              이미지 슬라이드 기능 만들기
              ==============  */
      img {
        margin-left: 20px;
        width: 100%;
        height: 100%;
        min-width: 300px;
        min-height: 600px;
        border-radius: 15%;
        box-shadow: 10px 20px 25px rgba(0, 0, 0, 0.6);
      }
      /* 애니매이션 기능  */
      @keyframes imageScale {
        from {
          transition: scale(0.7);
          opacity: 0.5;
        }
        to {
          transform: scale(1.1);

          opacity: 1;
        }
      }
      #slide {
        position: absolute;
        /* visibility: hidden; */
        margin-left: 10%;
        left: 5%;
        width: 50%;
        height: 100%;
        /* overflow: scroll; 화면에 넘어가면 보여지는 부분 */
        animation: imageScale 3s infinite;
      }

      #slide > div {
        position: absolute;

        top: 50%;
        left: 180px;
        transform: translate(-50%, -50%);
      }
      .input0 {
        margin-bottom: 10px;
        display: block;
        width: 70%;
        height: 33px;
        border-radius: 9px;
        background-color: rgba(0, 0, 0, 0.5);
        border-color: black;
        text-indent: 10px; /* placeholder 여백주기*/
        outline: none;
        color: white;
      }
      /* ==============
         로그인 입력
         ========= */

      .input1 {
        margin-bottom: 10px;
        display: block;
        width: 70%;
        height: 33px;
        border-radius: 9px;
        background-color: rgba(0, 0, 0, 0.5);
        border-color: black;
        text-indent: 10px; /* placeholder 여백주기*/
        outline: none;
        color: white;
      }
      .input2 {
        width: 70%;
        height: 33px;
        border-radius: 9px;
        background-color: rgba(0, 0, 0, 0.5);
        border-color: black;
        text-indent: 10px;
        outline: none;
        color: white;
      }
      input::placeholder {
        color: aliceblue;
      }
      .login {
        background-color: #121212;
        border-radius: 4px;
        border-top-right-radius: 9px;
        border-top-left-radius: 90px;
        width: 400px;
        height: 55px;
      }
      .login h1 {
        padding-left: 160px;
        position: relative;
        top: 15px;
        color: #aeaeae;
        font-family: Helvetica;
        font-size: 30px;
      }
      #button1 {
        background-color: rgba(0, 0, 0, 0);
        border: none;
        outline: none;
        position: relative;
        right: 40px;
        cursor: pointer;
      }
      .button {
        margin-top: 50px;
        width: 70%;
        height: 36px;
        background-color: #742ecc;
        border-radius: 10px;
        font-size: 20px;
        border-color: black;
        color: rgba(245, 239, 239, 0.9);
        font-weight: 800;
        cursor: pointer;
        outline: none;
      }
      .a1 {
        position: relative;
        top: 10px;
        color: #aeaeae;
        font-family: Helvetica;
        font-size: 13px;
        cursor: pointer;
        text-decoration: none;
      }
      .a2 {
        position: relative;
        top: 10px;
        color: #aeaeae;
        font-family: Helvetica;
        font-size: 13px;
        padding-left: 15px;
        cursor: pointer;
        text-decoration: none;
      }
      .a3 {
        padding-left: 60px;
        color: #aeaeae;
        font-family: Helvetica;
        font-size: 14px;
        font-weight: 400;
        cursor: pointer;
      }
      .comment {
        text-align: center;
        font-size: 24px;
        color: #742ecc;
        font-family: tahoma, arial;
      }

      .sign-up {
        margin-top: 20px;
      }
      .sign-up > a:nth-child(1) {
        text-decoration: none;
        /* padding-left: 10px; */
        color: #aeaeae;
        font-family: Helvetica;
        font-size: 14px;
        font-weight: 400;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <!-- 로그인 레이아웃 -->

      <div id="slide" class="login-layout">
        <div class="slicd">
          <img
            src="https://images.blz-contentstack.com/v3/assets/bltf408a0557f4e4998/blt030bf3d606661d3c/633f5be164fe5a7d4481a16c/overwatch-section1-feature1.png?width=&format=webply&dpr=2&disable=upscale&quality=80"
            alt=""
          />
        </div>
        <div class="slicd">
          <img
            src="https://a-static.besthdwallpaper.com/chip-legends-of-runeterra-league-of-legends-lol-wallpaper-2048x1536-72348_26.jpg"
            alt="룬테라"
          />
        </div>
        <div class="slicd">
          <img
            src="https://byline.network/wp-content/uploads/2020/08/b.jpg"
            alt=""
          />
        </div>
        <div class="slicd">
          <img
            src="https://cdn.gametoc.co.kr/news/photo/202203/65409_206858_300.jpg"
            alt=""
          />
        </div>
        <div class="slicd">
          <img
            src="https://cdn.gametoc.co.kr/news/photo/202206/66801_208952_3926.png"
            alt=""
          />
        </div>
      </div>

      <!-- 이미지끝 -->
      <!-- 로그인폼 -->
      <div id="login-Form">
        <h1>Hamster Company</h1>
        <h2>Login</h2>
        <form>
          <input
            id="input"
            class="input1"
            placeholder="Username"
            type="email"
          />
          <input
            id="input1"
            class="input2"
            placeholder="Password"
            type="password"
          />
          <i class="fa fa-eye" aria-hidden="true" id="button1"></i>
          <div>
            <a href="#" class="a1">Forget password</a
            ><a href="#" class="a2">Register</a>
          </div>
          <button id="button2" class="button" type="button">Submit</button>
          <!-- 클릭시 회원가입 폼으로 이동시키기 구현-->
          <div class="sign-up">
            <a href="#">sign up</a>
          </div>
        </form>
      </div>
      <!-- 로그인폼 끝 -->
      <!-- 회원가입폼 -->
      <div id="sign-up-Form">
        <h1>Hamster Company</h1>
        <h2>회원가입</h2>
        <form>
          <input
            id="input0"
            class="input0"
            placeholder="User-email"
            type="email"
          />
          <input
            id="input"
            class="input1"
            placeholder="Username"
            type="email"
          />
          <input
            id="input1"
            class="input2"
            placeholder="Password"
            type="password"
          />
          <i class="fa fa-eye" aria-hidden="true" id="button1"></i>
          <div><a href="#" class="a1"></a><a href="#" class="a2"></a></div>
          <button id="button2" class="button" type="button">Submit</button>
          <!-- 클릭시 회원가입 폼으로 이동시키기 구현-->
          <div class="sign-up">
            <a href="#"></a>
          </div>
        </form>
      </div>
    </div>
    <script>
      // 이미지 슬라이드 구현
      $("#slide > div:gt(0)").hide();

      setInterval(function () {
        $("#slide > div:first")
          .fadeOut(1000)
          .next()
          .fadeIn(1000)
          .end()
          .appendTo("#slide");
      }, 3000);

      // sign up클릭시 회원가입 폼으로 전환
    </script>
  </body>
</html>
